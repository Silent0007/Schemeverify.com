<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Shooter Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    #game-area {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><circle cx="5%" cy="5%" r="2" fill="white" /><circle cx="15%" cy="20%" r="1" fill="white" /><circle cx="30%" cy="10%" r="1" fill="white" /><circle cx="50%" cy="5%" r="2" fill="white" /><circle cx="70%" cy="15%" r="1" fill="white" /><circle cx="90%" cy="10%" r="1" fill="white" /></svg>');
      animation: scrollStars 10s linear infinite;
    }
    @keyframes scrollStars {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }
    #player {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      color: #00FF00; /* Green spaceship */
    }
    .bullet {
      position: absolute;
      width: 5px;
      height: 15px;
      background-color: #FFD700; /* Gold bullet */
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
    }
    .target {
      position: absolute;
      font-size: 40px;
      color: #FF4500; /* Orange asteroid */
      top: 0;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: white;
    }
    #lives {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: white;
    }
    #level {
      position: absolute;
      top: 50px;
      left: 10px;
      font-size: 24px;
      color: white;
    }
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: white;
      text-align: center;
      display: none;
    }
    #start-screen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    #start-screen button {
      padding: 10px 20px;
      font-size: 24px;
      cursor: pointer;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }
    .control-button {
      width: 50px;
      height: 50px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
    }
    @media (min-width: 768px) {
      #controls {
        display: none; /* Hide on-screen arrows on desktop */
      }
    }
    .celebration {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: white;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div id="game-area">
    <div id="start-screen">
      <h1>Space Shooter Game</h1>
      <button onclick="startGame()">Start Game</button>
    </div>
    <div id="player">üöÄ</div>
    <div id="score">Score: 0</div>
    <div id="lives">Lives: 3</div>
    <div id="level">Level: 1</div>
    <div id="game-over">Game Over!<br><button onclick="resetGame()">Restart</button></div>
    <div id="controls">
      <div class="control-button" id="left-arrow">‚Üê</div>
      <div class="control-button" id="right-arrow">‚Üí</div>
    </div>
    <div id="celebration" class="celebration">üéâ Level Up! üéâ</div>
  </div>

  <script>
    const gameArea = document.getElementById('game-area');
    const player = document.getElementById('player');
    const scoreDisplay = document.getElementById('score');
    const livesDisplay = document.getElementById('lives');
    const levelDisplay = document.getElementById('level');
    const gameOverScreen = document.getElementById('game-over');
    const startScreen = document.getElementById('start-screen');
    const leftArrow = document.getElementById('left-arrow');
    const rightArrow = document.getElementById('right-arrow');
    const celebration = document.getElementById('celebration');
    let score = 0;
    let lives = 3;
    let level = 1;
    let playerX = 50; // Player's initial horizontal position (percentage)
    let gameActive = false;

    // Move player with keyboard (for desktop)
    document.addEventListener('keydown', (event) => {
      if (!gameActive) return;
      if (event.key === 'ArrowLeft' && playerX > 0) {
        playerX -= 5; // Move left
      } else if (event.key === 'ArrowRight' && playerX < 100) {
        playerX += 5; // Move right
      }
      player.style.left = `${playerX}%`;
    });

    // Move player with on-screen arrows (for mobile)
    leftArrow.addEventListener('touchstart', () => movePlayer(-5));
    rightArrow.addEventListener('touchstart', () => movePlayer(5));

    function movePlayer(deltaX) {
      if (!gameActive) return;
      playerX += deltaX;
      playerX = Math.max(0, Math.min(100, playerX)); // Keep player within bounds
      player.style.left = `${playerX}%`;
    }

    // Shoot bullets
    document.addEventListener('keydown', (event) => {
      if (!gameActive) return;
      if (event.key === ' ') { // Spacebar to shoot
        shootBullet();
      }
    });

    // Shoot bullets on touch (for mobile)
    gameArea.addEventListener('touchend', () => {
      if (!gameActive) return;
      shootBullet();
    });

    function shootBullet() {
      const bullet = document.createElement('div');
      bullet.classList.add('bullet');
      bullet.style.left = `${playerX}%`;
      gameArea.appendChild(bullet);

      // Move bullet upwards
      const bulletInterval = setInterval(() => {
        const bulletBottom = parseInt(bullet.style.bottom) || 70;
        if (bulletBottom > window.innerHeight) {
          clearInterval(bulletInterval);
          bullet.remove();
        } else {
          bullet.style.bottom = `${bulletBottom + 10}px`;
        }

        // Check for collision with targets
        const targets = document.querySelectorAll('.target');
        targets.forEach(target => {
          const targetRect = target.getBoundingClientRect();
          const bulletRect = bullet.getBoundingClientRect();
          if (
            bulletRect.left < targetRect.right &&
            bulletRect.right > targetRect.left &&
            bulletRect.top < targetRect.bottom &&
            bulletRect.bottom > targetRect.top
          ) {
            // Collision detected
            target.remove();
            bullet.remove();
            score += 10;
            scoreDisplay.textContent = `Score: ${score}`;
            checkLevelUp();
          }
        });
      }, 20);
    }

    // Spawn targets
    function spawnTarget() {
      if (!gameActive) return;
      const target = document.createElement('div');
      target.classList.add('target');
      target.textContent = 'üõ∏'; // Asteroid symbol
      target.style.left = `${Math.random() * 90}%`; // Random horizontal position
      gameArea.appendChild(target);

      // Move target downwards
      const targetInterval = setInterval(() => {
        const targetTop = parseInt(target.style.top) || 0;
        if (targetTop > window.innerHeight) {
          clearInterval(targetInterval);
          target.remove();
          loseLife();
        } else {
          target.style.top = `${targetTop + 2 + (level * 1)}px`; // Increase speed as level increases
        }
      }, 20);
    }

    // Lose a life
    function loseLife() {
      lives--;
      livesDisplay.textContent = `Lives: ${lives}`;
      if (lives === 0) {
        promoteToNextLevel();
      }
    }

    // Promote to next level
    function promoteToNextLevel() {
      level++;
      lives = 3;
      livesDisplay.textContent = `Lives: ${lives}`;
      levelDisplay.textContent = `Level: ${level}`;
      celebration.style.display = 'block';
      setTimeout(() => {
        celebration.style.display = 'none';
      }, 2000); // Hide celebration after 2 seconds
    }

    // Check for level up
    function checkLevelUp() {
      if (score === 100 || score === 200 || score === 300) {
        celebration.style.display = 'block';
        setTimeout(() => {
          celebration.style.display = 'none';
        }, 2000); // Hide celebration after 2 seconds
      }
    }

    // Start the game
    function startGame() {
      startScreen.style.display = 'none';
      gameActive = true;
      score = 0;
      lives = 3;
      level = 1;
      scoreDisplay.textContent = `Score: ${score}`;
      livesDisplay.textContent = `Lives: ${lives}`;
      levelDisplay.textContent = `Level: ${level}`;
      gameOverScreen.style.display = 'none';
      setInterval(spawnTarget, 1000); // Spawn a new target every second
    }

    // Reset the game
    function resetGame() {
      gameActive = false;
      gameOverScreen.style.display = 'none';
      startScreen.style.display = 'block';
      document.querySelectorAll('.target, .bullet').forEach(element => element.remove());
    }
  </script>
</body>
</html>
